<!-- templates/admin.html -->
{% extends "base.html" %} {% block title %}Admin Panel - My Blog Site{% endblock
%} {% block content %}
<h2 class="ui header">Admin - Manage Users</h2>
<table class="ui celled table">
  <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.role }}</td>
      <td>
        <a class="ui button" href="{{ url_for('edit_user', user_id=user._id) }}"
          >Edit</a
        >
        <a
          class="ui red button"
          href="{{ url_for('delete_user', user_id=user._id) }}"
          onclick="return confirm('Are you sure you want to delete this user?');"
          >Delete</a
        >
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
